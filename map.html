<script>
  const image = document.querySelector('img[usemap="#image-map"]');
const map = document.querySelector('map[name="image-map"]');

// Create a canvas element to overlay the image
const canvas = document.createElement('canvas');
canvas.width = image.width;
canvas.height = image.height;
image.parentNode.appendChild(canvas);

// Get the 2D drawing context of the canvas
const ctx = canvas.getContext('2d');

// Define the color for the clicked area
const clickedColor = 'rgba(255, 0, 0, 0.5)'; // Red

// Function to draw the clicked area
function drawClickedArea(area) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const coords = area.getAttribute('coords').split(',');
  ctx.fillStyle = clickedColor;
  ctx.beginPath();
  ctx.moveTo(coords[0], coords[1]);
  for (let i = 2; i < coords.length; i += 2) {
    ctx.lineTo(coords[i], coords[i + 1]);
  }
  ctx.closePath();
  ctx.fill();
}

// Add an event listener to the map
map.addEventListener('click', (event) => {
  alert("ok");
  if (event.target.tagName === 'AREA') {
    drawClickedArea(event.target);
  }
});
</script>
